{% extends 'layout/basic.html' %}

{% load crispy_forms_tags %}

{% block title %}Изменение данных пользователя{% endblock %}

{% block content %}
<h2>Изменение данных пользователя {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-3" type="submit">Сохранить</button>
</form>
{% endblock %}
