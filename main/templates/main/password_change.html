{% extends 'layout/basic.html' %}

{% load crispy_forms_tags %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
    <h2 class="text-center">Изменение пароля пользователя {{ user.username }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-primary mt-3" type="submit">Сохранить</button>
    </form>
{% endblock %}
